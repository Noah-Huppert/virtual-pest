<!DOCTYPE HTML>
<html>
    <head>
        <title>Lab 8</title>

        <link href="https://fonts.googleapis.com/css?family=Oswald|Material+Icons" rel="stylesheet">
        <link href="css/lib/material.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="js/lib/material.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="img-container">
                <img id="mood-img" v-bind:src="currentMood.src">
            </div>

            <div id="bottom">
                <div id="footer">
                    <div id="state-ctrl" class="footer-el">
                        <i id="state-backward" v-bind:class="stateCtrlBtnClass" v-on:click="disabledBtn">fast_rewind</i>
                        <i id="state-toggle" class="material-icons" v-on:click="toggleStepMode">{{stateCtrlModeIcon}}</i>
                        <i id="state-forward" v-bind:class="stateCtrlBtnClass" v-on:click="onTick">
                            fast_forward
                        </i>
                    </div>

                    <div id="mood-name" class="footer-el">{{currentMood.name}}</div>

                    <div id="expand-btns" class="footer-el">
                        <i class="material-icons" v-on:click="disabledBtn">info</i>
                        <i class="material-icons" v-on:click="disabledBtn">settings</i>
                    </div>
                </div>

                <div id="expanded-footer">
                    <div id="expanded-name">{{prettyExpandedName}}</div>
                </div>
            </div>
        </div>

        <div class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
